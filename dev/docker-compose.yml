services:

  gitea-db:
    image: postgres
    restart: always
    container_name: gitea-db
    networks:
      - nanoon
    environment:
      - TZ=Europe/Paris
      - POSTGRES_DB=giteadb
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=diesel1792
    volumes:
      - $NANOON_CONFIGDIR/gitea-postgres:/var/lib/postgresql/data


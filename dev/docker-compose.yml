  gitea:
    image: gitea/gitea
    restart: always
    container_name: gitea
    networks:
      - nanoon
    ports:
      - "8787:3000"
      - "22222:22222"
    depends_on:
      - gitea-db
    environment:
      - TZ=Europe/Paris
    volumes:
      - $NANOON_CONFIGDIR/gitea/:/data/gitea
      - $NANOON_FILESDIR/Git/:/data/git
    labels:
      - "traefik.frontend.rule=Host:$NANOON_GIT"
      - "traefik.port=3000"
      - "traefik.enable=true"

networks:
  nanoon:
    external:
      name: traefik_nanoon

      - PUID=1000
      - PGID=100
      - TZ=Europe/Paris
    volumes:
      - $NANOON_FILESDIR/Movies/:/movies
      - $NANOON_FILESDIR/Transmission:/downloads
      - $NANOON_CONFIGDIR/radarr:/config
    labels:
     - "traefik.frontend.rule=Host:$NANOON_MOVIE"
     - "traefik.port=7878"
     - "traefik.enable=true"

  sonarr:
    container_name: sonarr
    restart: always
    image: linuxserver/sonarr
    ports:
      - "7779:8989"
    networks:
      - nanoon
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Paris
    volumes:
      - $NANOON_FILESDIR/Shows/:/tv
      - $NANOON_FILESDIR/Transmission:/downloads
      - $NANOON_CONFIGDIR/sonarr:/config
    labels:
     - "traefik.frontend.rule=Host:$NANOON_SHOW"
     - "traefik.port=8989"
     - "traefik.enable=true"

  jackett:
    container_name: jackett
    restart: always
    image: linuxserver/jackett
    ports:
      - "9117:9117"
    networks:
      - nanoon
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Paris
    volumes:
     - $NANOON_FILESDIR/Transmission/complete/:/downloads

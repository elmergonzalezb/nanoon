version: '2'
services:

  tvheadend:
    container_name: tvheadend
    image: linuxserver/tvheadend
    restart: always
    ports:
      - "9981:9981"
      - "9982:9982"
    networks:
      - nanoon
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Paris
    volumes:
     - $NANOON_FILESDIR:/media
     - $NANOON_CONFIGDIR/tvheadend/:/config
    labels:
     - "traefik.frontend.rule=Host:$NANOON_TV"
     - "traefik.port=9981"
     - "traefik.enable=true"
    #devices:
     # - /dev/dvb:/dev/dvb

  emby:
    container_name: emby
    image: emby/embyserver
    restart: always
    ports:
      - "8096:8096"
    networks:
      - nanoon
    environment:
      - UID=1000
      - GID=100
      - GIDLIST=4 
      - TZ=Europe/Paris
    volumes:
     - $NANOON_FILESDIR:/media
     - $NANOON_CONFIGDIR/emby/:/config
    labels:
     - "traefik.frontend.rule=Host:$NANOON_PLAY"
     - "traefik.port=8096"
     - "traefik.enable=true"

  htpcmanager:
    container_name: htpcmanager
    restart: always
    image: linuxserver/htpcmanager
    ports:
      - "8085:8085"
    networks:
      - nanoon
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Paris
    volumes:
     - $NANOON_CONFIGDIR/htpcmanager/:/config

  lidarr:
    container_name: lidarr
    restart: always
    image: linuxserver/lidarr
    ports:
      - "7777:8686"
    networks:
      - nanoon
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Paris
    volumes:
      - $NANOON_FILESDIR/Music/:/music
      - $NANOON_FILESDIR/Transmission:/downloads
      - $NANOON_CONFIGDIR/lidarr:/config
    labels:
     - "traefik.frontend.rule=Host:$NANOON_MUSIC"
     - "traefik.port=8686"
     - "traefik.enable=true"

  radarr:
    container_name: radarr
    restart: always
    image: linuxserver/radarr
    ports:
      - "7778:7878"
